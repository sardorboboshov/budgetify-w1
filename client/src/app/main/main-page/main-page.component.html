<mat-card-content class="container">
  <div class="container__accounts">
    <app-accounts
      (accountIdx)="setAccountIdx($event)"
      (rerenderAccounts)="rerenderAccountsFn($event)"
    >
    </app-accounts>
  </div>
  <div class="container__transactions">
    <app-transactions
      [selectedAccountIdx]="selectedAccountIdx"
      [rerenderAccounts]="rerenderAccounts"
    ></app-transactions>
  </div>
</mat-card-content>
