<section class="wrapper">
  <section class="wrapper__container">
    <p
      *ngFor="let transaction of transActionsData"
      class="wrapper__container__card"
    >
      <app-transaction
        [transaction]="transaction"
        [currency]="this.currency"
      ></app-transaction>
    </p>
  </section>
  <app-activity [setTransActionsType]="setTransActionsType"> </app-activity>
</section>
