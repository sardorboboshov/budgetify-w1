<section class="wrapper">
  <section>
    <section class="container">
      <div class="header">
        <span class="header__title">Add Account</span>
        <mat-icon class="header__close" (click)="onNoClick()">close</mat-icon>
      </div>
    </section>
    <form [formGroup]="accountForm" class="form">
      <mat-form-field appearance="outline" class="form__outline">
        <mat-label class="form__text">Title</mat-label>
        <input matInput formControlName="account_name" class="form__text" />
        <mat-error *ngIf="accountForm.controls['account_name'].invalid"
          >Please enter a title that doesn't exceed 128 characters</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline" class="form__outline">
        <mat-label class="form__text">Currency</mat-label>
        <mat-select class="form__text" formControlName="currency">
          <mat-option
            *ngFor="let currency of currencies"
            [value]="currency"
            class="form__text"
          >
            <div class="form__text">
              {{ currency }} ({{ getCurrencySymbol(currency) }})
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form__outline">
        <mat-label class="form__text">Description</mat-label>
        <input matInput formControlName="description" class="form__text" />
      </mat-form-field>
    </form>
  </section>
  <section class="footer">
    <section class="footer__container">
      <button
        mat-button
        class="footer__container__save"
        [disabled]="accountForm.controls['account_name'].invalid"
        (click)="createAccount()"
      >
        Save
      </button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </section>
  </section>
</section>
